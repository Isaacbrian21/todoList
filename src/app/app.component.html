<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="main">


  <header class="main__initial">
    <ul class="main__initial__unList">
      <li>TODO LIST</li>
      <li class="date">{{date | date: 'shortTime'}}</li>
    </ul>
  </header>

  <section class="main__input-text">
    <div  class="main__input-text__entrada">
      <input type="text" #todoName (keydown.enter)="addTodo(todoName.value)"
        placeholder="Digite uma tarefa" [(ngModel)]="clearInput">
      <button class="main__input-text__entrada__add" mat-mini-fab (click)="addTodo(todoName.value)"> <mat-icon class="ButA">add_task</mat-icon>
      </button>
    </div>
  </section>


  <div class="main__components">
    <app-done-list class="main__components__listDone" [todoList]="todos" (emitTodos)="updateTodos($event)"></app-done-list>
    <br>
    <app-undone-list class="main__components__listUndone" [todoList]="todos"></app-undone-list>
  </div>

</body>

</html>
